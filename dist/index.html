<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Her mit der Milli</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="auth">
    <h1>Registrierung</h1>
    <form class="signup">
        <label for="email">Email:</label>
        <input type="email" name="email" required>
        <label for="password">Passwort:</label>
        <input type="password" name="password" required>
        <button>Registrieren</button>
    </form>

    <h1>Anmeldung</h1>
    <form class="login">
        <label for="email">Email:</label>
        <input type="email" name="email" required>
        <label for="password">Passwort:</label>
        <input type="password" name="password" required>
        <button>Anmelden</button>
    </form>
    </div>

    <header>
        <div id="logo">
            <i class="fa-solid fa-person-breastfeeding"></i>
            <h1>hermitdermilli</h1>
        </div>
        <button class="logout btn-primary">Abmelden <i class="fa-solid fa-right-from-bracket"></i></button>
    </header>

    <div class="content">

        <div id="infodiv">
            <p>Das letzte mal wurde der kleine Racker vor <span id="timeSinceLastFed"></span> gefüttert.</p>        
            <!-- <span id="lastFed"></span> -->
        </div>

    <h2>Abpumpen hinzufügen</h2>
    <form class="add">
        <div>
            <label for="date">Datum:</label>
            <input type="datetime-local" name="date" class="cal" required>
        </div>
        <div>
            <label for="amount">Menge:</label>
            <input type="number" name="amount" required>
        </div>
        <button class="btn-primary">Abpumpen hinzufügen</button>
    </form>

    <!-- <button class="uploadbulk">bulk upload</button> -->

    <h2>Stillen und Zufüttern hinzufügen</h2>
    <form class="addFeed">
        <div>
            <label for="date">Datum:</label>
            <input type="datetime-local" name="date" class="cal" required>
        </div>
        <div>
            <label for="amountMm">Muttermilch:</label>
            <input type="number" name="amountMm" value=0 required>
        </div>
        <div>
            <label for="amountPre">PRE Milch:</label>
            <input type="number" name="amountPre" value=0 required>
        </div>
        <button class="btn-primary">Füttern hinzufügen</button>
    </form>

    <h2>Gewicht eintragen</h2>
    <form class="addWeight">
        <div>
            <label for="date">Datum:</label>    
            <input type="datetime-local" name="date" class="cal" required>
        </div>
        <div>
            <label for="weight">Gewicht:</label>
            <input type="number" name="weight" required>
        </div>
        <button class="btn-primary">Gewicht eintragen</button>
    </form>

    <h2>Daten ändern</h2>
    <form id="update" style="display: none;">
        <label for="date">Datum:</label>
        <input type="datetime" name="date" required>
        <label for="amount">Menge:</label>
        <input type="number" name="amount" required>
        <button>updaten</button>
    </form>
    <form id="updateFeed" style="display: none;">
        <label for="date">Datum:</label>
        <input type="datetime" name="date" required>
        <label for="amountMm">Muttermilch:</label>
        <input type="number" name="amountMm" required>
        <label for="amountPre">PRE Milch:</label>
        <input type="number" name="amountPre" required>
        <button>updaten</button>
    </form>
    <form id="updateWeight" style="display: none;">
        <label for="date">Datum:</label>
        <input type="datetime" name="date" required>
        <label for="weight">Gewicht:</label>
        <input type="number" name="weight" required>
        <button>updaten</button>
    </form>

    <div style="width: 800px;"><canvas id="chart"></canvas></div>
    <div style="width: 800px;"><canvas id="chart_pump_frequ"></canvas></div>

    <h2>Historie</h2>
    <table id="historyTable"></table>

    </div>

    <script src="bundle.js"></script>
</body>

<script src="https://kit.fontawesome.com/1552e11d66.js" crossorigin="anonymous"></script>
</html>
